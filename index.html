<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="assets/pikachu.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>PokemonAPI</title>
</head>

<body>
  <header class="header">
    <h1 class="text-center">PokemonAPI</h1>
  </header>

  <main class="main-content container">
    <aside class="title">
      <h2>Pokémons</h2>

      <div class="refresh">
        <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z" />
        </svg>
      </div>

      <form class="search-pokemon" id="search-form">
        <div class="error-message none">
          <p>Pokémon not found (._.)<br>
            Check that the name is spelled correctly
          </p>
          <div class="help-button">Got it :)</div>
        </div>
        <div class="search">
          <input type="text" name="pokemon" title="Only Words and spaceless" placeholder="Search a Pokémon"
            class="search-pokemon" pattern="^[^\d]*$">
          <button name="button" class="search-svg">
            <svg xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
            </svg>
          </button>
        </div>
      </form>
    </aside>

    <div class="loading text-center">
      <img src="assets/tail-spin.svg" alt="Loading...">
    </div>

    <section class="pokemons-list" id="pokemons-list"></section>

    <section class="links-pagination">
      <div class="prev-link">
        &leftarrow;
      </div>
      <div class="next-link">
        &rightarrow;
      </div>
    </section>
  </main>

  <template id="pokemons-template">
    <figure class="pokemon-card">
      <img src="https://pokeapi.co/api/v2/pokemon/1/">
      <figcaption class="pokemon-card-figcaption text-center"></figcaption>
    </figure>
  </template>

  <template id="features-template">
    <section class="pokemon-features">
      <article class="pokemon-image">
        <img>
      </article>

      <article class="pokemon">
        <p class="name"></p>
        <p class="hp"></p>
        <p class="attack"></p>
        <p class="defense"></p>
        <p class="base-experience"></p>
        <p class="weight"></p>
        <p class="height"></p>
      </article>

      <article class="location-areas">
        
      </article>

    </section>
  </template>

  <template id="location-areas-template">
    <p class="areas"><br></p>
  </template>
  <div class="back-button none">Home</div>

  <footer class="footer">

  </footer>

  <script src="js/index.js"></script>
</body>

</html>
